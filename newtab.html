<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="newtab.css" />
    <title>New tab</title>
</head>
<body>
    <section>
        <div class="date">
            <h3 id="date"></h3>
            Hello, Good Afternoon
        </div>

        <div class="container">
            <p id="content"></p>
            <p id="author"></p>
        </div>

        <div class="todo">
            <p>Today's schedule</p>
            <div class="todos">
                <div class="form_input">
                    <form>
                        <input type="text" id="task" required placeholder="Enter your task for the day..." />
                        <input type="submit" id="submit_button" value="Add Task"/>
                    </form>
                </div>
                <div class="todo__block">
                    <p>Task list</p>
                    <div id="task_list" class="todo_list">
                            <ul id="todo_listUI">
                                
                            </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/main.js"></script>
    <script src="js/handleform.js"></script>
</body>
</html>
